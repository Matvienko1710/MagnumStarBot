<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    
    <!-- Мобильная оптимизация -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA и мобильные приложения -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Magnum Star" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Magnum Star" />
    
    <!-- Оптимизация для Telegram WebApp -->
    <meta name="theme-color" content="#22223B" />
    <meta name="msapplication-navbutton-color" content="#22223B" />
    <meta name="color-scheme" content="dark" />
    
    <!-- SEO и описание -->
    <meta name="description" content="Magnum Star Bot - игровое приложение для заработка звезд и монет" />
    <meta name="keywords" content="telegram, bot, game, stars, coins, заработок" />
    <meta name="author" content="Magnum Star Team" />

    <title>Magnum Star Bot</title>
    
    <!-- Favicon и иконки -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload критических ресурсов -->
    <link rel="preconnect" href="https://telegram.org">
    <link rel="preconnect" href="https://libtl.com">
    <link rel="dns-prefetch" href="https://telegram.org">
    <link rel="dns-prefetch" href="https://libtl.com">

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9830844' data-sdk='show_9830844'></script>

    <style>
        /* Мобильные оптимизации */
        
        html {
            background-color: #22223B;
            scrollbar-width: none;
            -ms-overflow-style: none;
            /* Фиксированная высота для мобильных */
            height: 100%;
            /* Запрет изменения размера текста на iOS */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        html::-webkit-scrollbar {
            display: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            /* Улучшенные мобильные оптимизации */
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Отключение эластичного скролла на iOS */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }
        
        /* Плавные шрифты */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Оптимизация для касаний */
        button, [role="button"], input[type="submit"], input[type="button"] {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* Запрет выделения текста (кроме input) */
        *:not(input):not(textarea) {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Фикс для iOS Safari и переключения ориентации */
        @media screen and (orientation: portrait) {
            html, body {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }
        
        @media screen and (orientation: landscape) {
            html, body {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }
        
        /* Скрытие адресной строки на мобильных */
        #root {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
