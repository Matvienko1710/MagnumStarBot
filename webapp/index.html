<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magnum Stars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #111827 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }

        .user-details h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .balance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
        }

        .balance-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
            opacity: 0.8;
        }

        .balance-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            padding: 24px 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .nav-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .loading {
            opacity: 0.5;
        }

        @media (max-width: 375px) {
            .header {
                padding: 20px 16px 16px;
            }

            .main-content {
                padding: 20px 16px;
            }

            .bottom-nav {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with user info and balance -->
    <header class="header">
        <div class="user-info">
            <div class="avatar" id="user-avatar">U</div>
            <div class="user-details">
                <h1 id="user-name">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h1>
                <p id="user-id">ID: –ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>

        <!-- Balance cards -->
        <div class="balance-grid">
            <div class="balance-card">
                <svg class="balance-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <div class="balance-label">–ó–≤–µ–∑–¥—ã</div>
                <div class="balance-amount" id="stars-balance">0</div>
            </div>

            <div class="balance-card">
                <svg class="balance-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6V18M9 9H15M9 15H15" stroke="currentColor" stroke-width="2"/>
                </svg>
                <div class="balance-label">Magnum Coins</div>
                <div class="balance-amount" id="coins-balance">0</div>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main class="main-content">
        <!-- Content will be dynamically updated -->
    </main>

    <!-- Bottom navigation with two buttons -->
    <nav class="bottom-nav">
        <div class="nav-buttons">
            <button class="nav-button" id="earn-stars-btn">
                <span>‚≠ê –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å –∑–≤–µ–∑–¥—ã</span>
            </button>
            <button class="nav-button" id="tasks-btn">
                <span>üìã –ó–∞–¥–∞–Ω–∏—è</span>
            </button>
        </div>
    </nav>

    <script>
        // Telegram WebApp initialization
        let tg = null;
        let user = null;

        // Initialize the app
        function initApp() {
            if (window.Telegram?.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();

                // Get user data
                if (tg.initDataUnsafe?.user) {
                    user = tg.initDataUnsafe.user;
                    updateUserInfo();
                    loadUserBalance();
                }
            } else {
                // Fallback for development
                user = {
                    id: 123456789,
                    first_name: '–¢–µ—Å—Ç',
                    last_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'
                };
                updateUserInfo();
                // Mock balance
                document.getElementById('stars-balance').textContent = '1000';
                document.getElementById('coins-balance').textContent = '500';
            }

            setupEventListeners();
        }

        // Update user information in header
        function updateUserInfo() {
            if (user) {
                document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                document.getElementById('user-id').textContent = `ID: ${user.id}`;
                document.getElementById('user-avatar').textContent = (user.first_name || 'U').charAt(0).toUpperCase();
            }
        }

        // Load user balance from API
        async function loadUserBalance() {
            if (!user) return;

            try {
                const response = await fetch(`/api/user/balance/${user.id}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('stars-balance').textContent = data.balance.stars.toLocaleString();
                        document.getElementById('coins-balance').textContent = data.balance.coins.toLocaleString();
                    }
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Earn stars button
            document.getElementById('earn-stars-btn').addEventListener('click', () => {
                showToast('‚≠ê –§—É–Ω–∫—Ü–∏—è –∑–∞—Ä–∞–±–æ—Ç–∫–∞ –∑–≤–µ–∑–¥ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!', 'info');
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });

            // Tasks button
            document.getElementById('tasks-btn').addEventListener('click', () => {
                showToast('üìã –ó–∞–¥–∞–Ω–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!', 'info');
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });

            // Balance cards click
            document.querySelectorAll('.balance-card').forEach(card => {
                card.addEventListener('click', () => {
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                });
            });
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            // Simple toast implementation
            console.log(`${type.toUpperCase()}: ${message}`);

            // You can implement a proper toast system here
            if (tg?.showAlert) {
                tg.showAlert(message);
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
