# Render конфигурация для оптимизации деплоя
services:
  - type: web
    name: magnum-star-bot
    env: node
    buildCommand: npm ci --only=production
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_CACHE
        value: /opt/render/project/.npm
