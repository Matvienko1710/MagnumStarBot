services:
  - type: web
    name: magnum-star-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        # ⚠️ ВАЖНО: Установите токен бота в настройках Render вручную!
        # Перейдите в Environment -> Add Environment Variable
        # Key: BOT_TOKEN, Value: ваш_токен_от_botfather
        sync: false
      - key: MONGODB_URI
        # ⚠️ ВАЖНО: Установите URI MongoDB в настройках Render вручную!
        # Перейдите в Environment -> Add Environment Variable
        # Key: MONGODB_URI, Value: ваш_uri_от_mongodb_atlas
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true